<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/boveda png.ico">
</head>

<body>

    <!-- Reutilizamos el mismo header -->
    <header class="site-header">
        <div class="header-inner">
            <a class="brand" href="index.html" aria-label="Bovéda Estudio">
                <img src="img/boveda png.png" alt="Bovéda Estudio"
                    onerror="this.replaceWith(document.createTextNode('Bóveda'));">
            </a>
            <nav class="main-nav" aria-label="Principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Nosotros</a></li>
                    <li><a href="projects.html">Proyectos</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-cta">
                <a class="btn btn-outline" href="#agendar" data-open="scheduler">Agendar reunión</a>
                <button class="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="mobile-drawer">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
        <div id="mobile-drawer" class="mobile-drawer" hidden>
            <nav aria-label="Menú móvil">
                <a href="index.html">Inicio</a>
                <a href="about.html">Nosotros</a>
                <a href="projects.html">Proyectos</a>
                <a href="contact.html">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Contenido de detalle -->
    <main class="detail-container">
        <div class="detail-head">
            <h1 class="detail-title">Colección — Presentación</h1>
        </div>

        <!-- Video principal -->
        <section class="detail-hero" aria-label="Video de colección">
            <video class="video" playsinline autoplay muted loop preload="auto"
                controlslist="nodownload noplaybackrate noremoteplayback nofullscreen" disablepictureinpicture>
                <source src="media/videoprueba.mp4" type="video/mp4" />
                Tu navegador no soporta video HTML5.
            </video>
        </section>


        <!-- (Opcional) descripción corta -->
        <p style="max-width: 70ch; margin: 12px 0 28px; color:#444;">
            Una mirada a nuestro proceso y resultados: diseño, materiales y detalle constructivo en acción.
        </p>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
