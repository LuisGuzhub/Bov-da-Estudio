<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bovéda Estudio — Fachada · Celosía</title>
    <link rel="stylesheet" href="css/style.css?v=11" />
    <link rel="icon" href="img/boveda png.ico">
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-inner">
            <a class="brand" href="index.html" aria-label="Bovéda Estudio">
                <img src="img/boveda png.png" alt="Bovéda Estudio"
                    onerror="this.replaceWith(document.createTextNode('Bóveda'));">
            </a>
            <nav class="main-nav" aria-label="Principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Nosotros</a></li>
                    <li><a href="projects.html">Proyectos</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-cta">
                <a class="btn btn-outline" href="#agendar" data-open="scheduler">Agendar reunión</a>
                <button class="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="mobile-drawer">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
        <div id="mobile-drawer" class="mobile-drawer" hidden>
            <nav aria-label="Menú móvil">
                <a href="index.html">Inicio</a>
                <a href="about.html">Nosotros</a>
                <a href="projects.html">Proyectos</a>
                <a href="contact.html">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="detail-container">
        <div class="detail-head">
            <h1 class="detail-title">Fachada — Celosía</h1>
            <a class="detail-back" href="index.html#destacados">← Volver</a>
        </div>

        <!-- Video principal -->
        <section class="detail-hero" aria-label="Video de colección">
            <video class="video" muted playsinline autoplay loop preload="metadata"
                controlslist="nodownload noplaybackrate noremoteplayback nofullscreen" disablepictureinpicture>
                <source src="media/videoprueba2.mp4" type="video/mp4" />
                Tu navegador no soporta video HTML5.
            </video>
        </section>

        <p style="max-width:70ch;margin:12px 0 28px;color:#444;">
            Volúmenes puros y celosías que filtran luz, clima y miradas con elegancia y ritmo.
        </p>

        <!-- FOTOS (c5–c8) con reveal -->
        <section class="detail-photos" aria-label="Variantes de fachada">
            <div class="detail-grid">
                <figure class="photo reveal">
                    <img src="img/c5.jpg" alt="Variante 1 — Fachada · Celosía" loading="lazy" decoding="async">
                    <figcaption class="photo-meta">
                        <span class="credit">Variante 1</span>
                        <span class="desc">aquí va la variante 1…</span>
                    </figcaption>
                </figure>

                <figure class="photo reveal" style="--d:120ms">
                    <img src="img/c6.jpg" alt="Variante 2 — Fachada · Celosía" loading="lazy" decoding="async">
                    <figcaption class="photo-meta">
                        <span class="credit">Variante 2</span>
                        <span class="desc">aquí va la variante 2…</span>
                    </figcaption>
                </figure>

                <figure class="photo reveal" style="--d:240ms">
                    <img src="img/c7.jpg" alt="Variante 3 — Fachada · Celosía" loading="lazy" decoding="async">
                    <figcaption class="photo-meta">
                        <span class="credit">Variante 3</span>
                        <span class="desc">aquí va la variante 3…</span>
                    </figcaption>
                </figure>

                <figure class="photo reveal" style="--d:360ms">
                    <img src="img/c8.jpg" alt="Variante 4 — Fachada · Celosía" loading="lazy" decoding="async">
                    <figcaption class="photo-meta">
                        <span class="credit">Variante 4</span>
                        <span class="desc">aquí va la variante 4…</span>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Modal agenda compartido -->
    <div class="scheduler-backdrop" hidden></div>
    <div class="scheduler-panel" hidden aria-hidden="true" role="dialog" aria-modal="true">
        <button class="scheduler-close" type="button" aria-label="Cerrar">×</button>
        <header class="scheduler-head">
            <h3>Agendar reunión</h3>
            <p>Horario laboral: 08:00–17:00</p>
        </header>
        <form id="schedule-form" class="scheduler-form">
            <label>Fecha <input type="date" id="meet-date" required></label>
            <div class="slots-wrap">
                <div class="slots" id="slots"></div>
            </div>
            <div class="scheduler-actions">
                <button type="submit" class="btn btn-outline">Confirmar</button>
                <button type="button" class="btn" id="cancel-scheduler">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="js/main.js?v=11"></script>
</body>

</html>
